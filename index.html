<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel=stylesheet href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<title>Google</title>

<body>
	<div class="navbar">
		<ul>
			<li>Sign In</li>
			<li>
				<i class="fa fa-th"></i>
			</li>
			<li>Images</li>
			<li>Gmail</li>
		</ul>
	</div>
	<div class="container">
		<img src="images/google.jpg" alt="Google Logo" class="logo">
		<div class="wrap">
			<div class="searchbar">
				<input type="text" class="seacrchTerm">
			</div>
		</div>
	</div>
	<div class="container">
		<button type="button" class="googleBtn">Google Search</button>
		<button type="button" class="googleBtn">I'm Feeling Lucky</button>
	</div>
	<div class="footer">
		<ul>
			<li class="right-footer">
				<ul>
					<li>Settings</li>
					<li>Terms</li>
					<li>Privacy</li>
				</ul>
			</li>
			<li class="left-footer">
				<ul>
					<li>About</li>
					<li>Business</li>
					<li>Advertising</li>
				</ul>
			</li>

		</ul>
	</div>
</body>
</html>
